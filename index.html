	<script>
		$(document).ready(function(){
			$("#fullpage").fullpage({
				anchors:["1st","2st","3st","4st","5st"],
				menu:"#topMenu",
				navigation:true,
				slideNavigation:true,
				afterLoad:function(anchorslink,index){
					console.log(anchorslink+","+index);
					
					if(index == 1){
						$("#onView00").addClass("move00");
					}else{
						$("#onView00").removeClass("move00");

					}
					if(index == 2){
						$("#onView").addClass("move");
					}else{
						$("#onView").removeClass("move");
					}
					if(index ==3){
						$("#onView01").addClass("move01");
					}else{
						$("#onView01").removeClass("move01");
					}


					if(index !=1){
						$("#navTop a").addClass("Color");
					}else{
						$("#navTop a").removeClass("Color");
					}


				}

			});
			$(window).resize(function(){
				wind();
			});

			function wind(){
				var win = $(window).height();
				$(".slider1").height(win);
			}
			 wind();

			$(".sliderWrap").bxSlider({
				pager:false,
				controls:false
			});
            
            

			$(".main00>a").click(function(){
				$(".blind").removeClass("blackBox");
				$(".main00").hide();
				$(".image").addClass("img");
				$(".pWrap").addClass("pWrap01");
				$(".talk").addClass("tk");


               
			});
			
			// $("#fp-nav ul li span").eq(0).append("test");


			

		});

	</script>
