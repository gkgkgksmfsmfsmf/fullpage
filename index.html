<!DOCTYPE html>
<html lang="ko">
<head>	
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">
	<title>NIKE</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/fullPage.css">
	<link rel="stylesheet" href="animate.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.fullPage.js"></script>
	<script src="js/jquery.colorbox.js"></script>
	<script src="wow.js"></script>
	<script>
		$(document).ready(function(){
			$("#fullpage").fullpage({
				anchors:["1st","2st","3st","4st","5st"],
				menu:"#topMenu",
				navigation:true,
				slideNavigation:true,
			});
		});
	</script>
</head>
<body>
	<nav id="navTop" class="clearfix">
		<ul id="topMenu" class="clearfix">
			<li data-menuanchor="1st"><a href="#1st">menu1</a></li>
			<li data-menuanchor="2st"><a href="#2st">menu2</a></li>
			<li data-menuanchor="3st"><a href="#3st">menu3</a></li>
			<li data-menuanchor="4st"><a href="#4st">menu4</a></li>
			<li data-menuanchor="5st"><a href="#5st">menu5</a></li>
		</ul>
	</nav>
	<div id="fullpage">
		<div class="section page" id="page1" data-anchor="1st">1</div>
		<div class="section page" id="page2" data-anchor="2st">
			<div class="img clearfix">
				<img src="images/fullpage_img02.jpg" alt="img02">
				<img src="images/fullpage_img03.jpg" alt="img03">
				<img src="images/fullpage_img04.jpg" alt="img04">
				<img src="images/fullpage_img05.png" alt="img05">
			</div>
		</div>
		<div class="section page" id="page3" data-anchor="3st">
			<video autoplay="autoplay" loop="loop" muted="muted">
                <source src="https://nikevideo.nike.com/72451143001/202001/320/72451143001_6123038723001_6123037410001.mp4">
            </video>
		</div>
		<div class="section page" id="page4" data-anchor="4st">
			<img src="images/fullpage_img07.png" alt="img07">
		</div>   
		<div class="section page" id="page5" data-anchor="5st"></div>
			
		
			

			
		
	
</body>
</html>
